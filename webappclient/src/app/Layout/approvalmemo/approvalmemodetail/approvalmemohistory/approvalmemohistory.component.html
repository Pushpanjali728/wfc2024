<div>
    <div class="card">
        <p-table [resizableColumns]="true" styleClass="p-datatable-striped p-datatable-gridlines"
            (onHeaderCheckboxToggle)="onTableHeaderCheckboxToggle($event)" id="dt" columnResizeMode="expand" #dt
            [value]="content" [rows]="10" [paginator]="true" [globalFilterFields]="['username','firstname','role']"
            [rowHover]="true" dataKey="id" [rows]="100" selectionMode="" [(selection)]="selectedRowData" [scrollable]="true" 
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" scrollHeight="380px"
            [showCurrentPageReport]="true">
            <ng-template pTemplate="caption">

                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <span class="p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text"  (input)="dt.filterGlobal($event.target.value, 'contains')"
                                placeholder="Search..." />
                        </span>
                    </div>
                    <div class="p-toolbar-group-right">
                     
                    <button  class="p-button-help p-mr-2" icon="pi pi-file-pdf" pButton pRipple
                        label="" (click)="pdf()"></button>
                    <button  pButton pRipple label="" icon="pi pi-file-excel"
                        (click)="exportExcel()" class="p-button-success p-mr-2"></button>
                    <button  pButton pRipple label="" icon="pi pi-print"
                        class="p-button-info p-mr-2" (click)="pdf()"></button>
                        
                    </div>
                </p-toolbar>      
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 2rem">
                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                    </th>
                    <th pSortableColumn="docNo" pResizableColumn>docNo <p-sortIcon field="docNo"></p-sortIcon>
                    </th>
                    <th pSortableColumn="custName" pResizableColumn>custName<p-sortIcon field="custName"></p-sortIcon>
                    </th>
                    <th pSortableColumn="refNo" pResizableColumn>refNo<p-sortIcon field="refNo">
                        </p-sortIcon>
                    </th>
                    <th pSortableColumn="cardType" pResizableColumn>cardType<p-sortIcon field="cardType"></p-sortIcon>
                    </th>
                   <!-- <th pSortableColumn="password" pResizableColumn>Password <p-sortIcon field="password"></p-sortIcon>
                    </th>-->
                    <th pSortableColumn="uploadTime" pResizableColumn>uploadTime<p-sortIcon field="uploadTime">
                        </p-sortIcon>
                    </th>
                    <th pSortableColumn="invoiceNo" pResizableColumn>invoiceNo <p-sortIcon field="invoiceNo"></p-sortIcon>
                    </th>
                    <th pSortableColumn="cardType" pResizableColumn>cardType <p-sortIcon field="cardType"></p-sortIcon>
                    </th>
                    <th pSortableColumn="upload" pResizableColumn>upload <p-sortIcon field="upload"></p-sortIcon>
                    </th>

                    <th style="width: 3rem"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr [pSelectableRow]="product">
                    <td style="width: 2rem">
                        <p-tableCheckbox [value]="product"></p-tableCheckbox>
                    </td>
                    <td>{{product.docNo}}</td>
                    <td>{{product.custName}}</td>
                    <td>{{product.refNo}}</td>
                    <!--<td>{{product.password}}</td>-->
                    <td>{{product.cardType}}</td>
                    <td>{{product.uploadTime}}</td>
                    <td>{{product.invoiceNo}}</td>
                    <td>{{product.cardType}}</td>
                    <td>{{product.upload}}</td>
                    <!--td><p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating></td>
                <td><span [class]="'product-badge status-' + (product.inventoryStatus ? product.inventoryStatus.toLowerCase() : '')">{{product.inventoryStatus}}</span></td-->
                    <td style="width: 3rem">
                        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-info p-button-icon"
                            (click)="editProduct(product)"></button>
                        <!--button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteProduct(product)"></button-->
                    </td>
                </tr>
            </ng-template>

        </p-table>
    </div>

</div>
