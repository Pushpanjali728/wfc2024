<div>
    <div class="card">

        <p-table [resizableColumns]="true" styleClass="p-datatable-gridlines" autoLayout="true"
            (onHeaderCheckboxToggle)="onTableHeaderCheckboxToggle($event)" id="dt" columnResizeMode="expand" #dt
            [value]="content" [rows]="100" [paginator]="true" [globalFilterFields]="['weight','type']" [rowHover]="true"
            dataKey="id" selectionMode="" [(selection)]="selectedRowData"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [showCurrentPageReport]="true" [scrollable]="true" scrollHeight="400px">
            <ng-template pTemplate="caption">
                <div class="p-d-flex">
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                            placeholder="Search..." />
                    </span>
                    <div style="float:right;">
                        <button style="margin-right:2px" class="p-button-help p-mr-2" icon="pi pi-file-pdf" pButton
                            pRipple label="Pdf" (click)="openPDF()"></button>
                        <button style="margin-right:2px" pButton pRipple label="Excel" icon="pi pi-file-excel"
                            (click)="exportExcel()" class="p-button-success p-mr-2"></button>
                        <button pButton pRipple label="Print" icon="pi pi-print" class="p-button-info p-mr-2"
                            (click)="print()"></button>
                    </div>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 3rem">
                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                    </th>
                    <th pSortableColumn="type" pResizableColumn>Type<p-sortIcon field="type"></p-sortIcon>
                    <th pSortableColumn="weight" pResizableColumn>Weight<p-sortIcon field="weight"></p-sortIcon>
                    </th>
                    <!--th pSortableColumn="inventoryStatus">Status <p-sortIcon field="inventoryStatus"></p-sortIcon></th-->
                    <th style="width: 3rem"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td style="width: 3rem">
                        <p-tableCheckbox [value]="product"></p-tableCheckbox>
                    </td>
                    <td>{{product.type}}</td>
                    <td>{{product.weight}}</td>
                    <td style="width: 3rem">
                        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-info p-button-icon"
                            (click)="editProduct(product)"></button>
                        <!--button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteProduct(product)"></button-->
                    </td>
                </tr>
            </ng-template>

        </p-table>
    </div>

</div>
