<div>
  <form autocomplete="disabled" #formForm="ngForm" (keydown.enter)="$event.preventDefault()"
    (ngSubmit)="formForm.form.valid && save()" novalidate>
    <div class="panel panel-primary">
      <p-toolbar>
        <div class="p-toolbar-group-left"></div>
        <div class="p-toolbar-group-right">
          <button pButton pRipple type="submit" label="Save(F2)" icon="pi pi-check" [disabled]="!formForm.form.valid"
            iconPos="left"></button>
          <button pButton pRipple type="reset" (click)="formForm.resetForm()" label="Reset(F5)" icon="pi pi-undo"
            iconPos="left"></button>
        </div>
	      </p-toolbar>

      <div class="panel-body">

        

        <div class="row">
          <div class="col-sm-4 form-group row">
            <label class="col-sm-4 col-form-label">Location</label>
            <div class="col-sm-8">
              <p-autoComplete [minLength]="1" name="locationId" [readonly]="true" [(ngModel)]="stockVerification.locationId" #locationId="ngModel"
               required [suggestions]="filteredList5" (completeMethod)="filterList5($event)" (onSelect)="change3($event)"
              field="location_name" [dropdown]="true">
              <ng-template let-branch pTemplate="item">
                <div class="branch-item">
                  <div>{{branch.location_name}}</div>
                </div>
              </ng-template>
            </p-autoComplete>
            
            
            </div>
          </div>


          <div class="col-sm-4 form-group row">
            <label class="col-sm-4 col-form-label">Date</label>
            <div class="col-sm-8">
                <p-calendar dateFormat="mm-dd-yy" hideOnDateTimeSelect="true" hourFormat="12" showTime="true"
              [showIcon]="true" [defaultDate]="dateValue" name="doc_dt" [(ngModel)]="stockVerification.docDt">
            </p-calendar>
            </div>
          </div>


        
          <div class="col-sm-4 form-group row">
            <label class="col-sm-4 col-form-label">UID</label>
            <div class="col-sm-8">
              <input type="text" class="form-control"  name="UID" readonly [(ngModel)]="stockVerification.verifiedBy" #verifiedBy="ngModel" required>
              
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-4 form-group row">
            <label class="col-sm-4 col-form-label">Doc No</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="doc_no" [(ngModel)]="stockVerification.docNo" #docNo="ngModel" required
                 minlength=10 maxlength="15" >
            </div>
          </div>
          
          <div class="col-sm-4 form-group row">
            <label class="col-sm-4 col-form-label">From No</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="From_No"  pInputText pKeyFilter="alphanum"
                OnlyNumber='true' minlength=10 maxlength="15">
            </div>
          </div>
          
          </div>
          <div class="row">
            <div class="col-sm-4 form-group row">
              <label class="col-sm-4 col-form-label">To No</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" name="To_No"  pInputText pKeyFilter="alphanum"
                OnlyNumber='true' minlength=10 maxlength="15">
              </div>
            </div>
            
            
          </div>
          
    </div>
    
    </div>
  </form>
  <p-toast position="bottom-center" key="success"></p-toast>
  <p-toast position="bottom-center" key="error"></p-toast>
  <p-toast position="bottom-center" key="bc"></p-toast>
</div>
