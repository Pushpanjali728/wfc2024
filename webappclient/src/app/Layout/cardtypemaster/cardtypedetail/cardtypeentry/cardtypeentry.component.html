<div>
  <form autocomplete="off"  #formForm="ngForm" (ngSubmit)="formForm.form.valid && save()" novalidate>
    <p-toolbar [style]="{width: '95%',padding:'2px'}">
      <div class="p-toolbar-group-left ">
      </div>
      <div class="p-toolbar-group-right">
        <div class="row">
          <div class="col-sm-6 ">
            <button pButton pRipple type="submit" label="Save"  icon="pi pi-check"
              iconPos="left"></button>
          </div>
          <div class="col-sm-6 ">
            <button pButton pRipple type="reset" label="Reset" (click)="save()" icon="pi pi-undo"
              iconPos="left"></button>
          </div>
        </div>
      </div>
    </p-toolbar>
      <div class="panel-body">
        <div class="row">
            <div class="col-sm-4 form-group row">
                <label class="col-sm-4 col-form-label">Card Name<span  class="required-asterisk">*</span></label>
                <div class="col-sm-8">
                  <input type="text" id="txtProjectID" class="form-control" placeholder="card name" required="required" 
                  name="cardName" #cardName="ngModel" [(ngModel)]="cardtype.cardName"
                  [ngClass]="{'is-invalid': cardName.invalid && (cardName.dirty || cardName.touched || formForm.submitted)}">
                  <span class="text-danger" *ngIf="cardName.invalid && (cardName.dirty || cardName.touched || formForm.submitted) && cardName.errors!['required']">Card Name is required</span>
                </div>
            </div>
        </div>
      </div>
  </form>
  <p-toast position="bottom-center" key="bc"></p-toast>
</div>
